<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Solar</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    h1 {
        text-align: center;
    }
    table {
        width: 75%;
        margin: 0 auto;
        border-collapse: collapse;
    }
    td {
        padding: 10px;
    }
    img {
        width: 100px;
        height: auto;
        cursor: pointer;
    }
    #imagenMostrada {
        text-align: center;
    }
    #iframeImagen {
        width: 100%;
        height: 400px;
        border: none;
    }
</style>
</head>
<body>

<h1>Sistema Solar</h1>

<table>
    <tr>
        <td><img src="https://misistemasolar.com/wp-content/uploads/2017/08/planeta-tierra01-1-6787fg0nnnv0.jpg" onclick="mostrarImagen('https://misistemasolar.com/wp-content/uploads/2017/08/planeta-tierra01-1-6787fg0nnnv0.jpg')" alt="Planeta 1"></td>
        <td><img src="https://www.telemundo.com/sites/nbcutelemundo/files/images/promo/article/2016/07/26/datos-marte.jpg" onclick="mostrarImagen('https://www.telemundo.com/sites/nbcutelemundo/files/images/promo/article/2016/07/26/datos-marte.jpg')" alt="Planeta 2"></td>
        <td><img src="https://th.bing.com/th/id/OIP.VXo-XH13zyoWCkoR3cDS_wHaFj?rs=1&pid=ImgDetMain" onclick="mostrarImagen('https://th.bing.com/th/id/OIP.VXo-XH13zyoWCkoR3cDS_wHaFj?rs=1&pid=ImgDetMain')" alt="Planeta 3"></td>
        <td><img src="https://th.bing.com/th/id/OIP.ZjYEtXW7J6PSIJX5CkZ9pwHaHa?w=257&h=193&c=7&r=0&o=5&pid=1.7" onclick="mostrarImagen('https://th.bing.com/th/id/OIP.ZjYEtXW7J6PSIJX5CkZ9pwHaHa?w=257&h=193&c=7&r=0&o=5&pid=1.7')" alt="Planeta 4"></td>
    </tr>
</table>

<div id="imagenMostrada">
    <iframe id="iframeImagen"></iframe>
</div>

<script>
    function mostrarImagen(url) {
        var iframe = document.getElementById('iframeImagen');
        iframe.src = url;
    }
</script>

</body>
</html>
